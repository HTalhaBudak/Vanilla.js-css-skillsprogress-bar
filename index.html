<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar</title>
    <link rel="stylesheet" href="style.css"> 
   

</head>

<body>
<div style="width: 100%; height: 1000px; background-color: rebeccapurple;"></div>
    <div class="center" >
        <div class="box">
            <p>HTML,CSS,BOOTSTRAP</p>
            <p class="puan">95</p>
            <div class="progress">
                <div class="progress-level" id="progress-level1"></div>
            </div>
        </div>
        <div class="box">
            <p>JAVASCRIPT</p>
            <p class="puan">90</p>
            <div class="progress">
                <div class="progress-level" id="progress-level2"></div>
            </div>
        </div>

        <div class="box">
            <p>.Net MVC</p>
            <p class="puan">80</p>
            <div class="progress">
                <div class="progress-level" id="progress-level3"></div>
            </div>
        </div>

        <div class="box">
            <p>REACT.JS</p>
            <p class="puan">30</p>
            <div class="progress">
                <div class="progress-level" id="progress-level4"></div>
            </div>
        </div>
        <div class="box">
            <p>NODE.JS</p>
            <p class="puan">25</p>
            <div class="progress">
                <div class="progress-level" id="progress-level5"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

   
</body>

</html>
